{% extends 'base/layout.html' %}

{% block content %}
<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>생성일</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td><a href="{% url 'board:detail' %}?id={{ item.id }}">{{ item.title }}</a></td>
                    <td>{{ item.author }}</td>
                    <td>{{ item.created_date | date:'Y-m-d' }}</td>
                    <td>{{ item.view_count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
